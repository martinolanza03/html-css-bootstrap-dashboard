<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Dashboard</title>

    <!--Botstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!--Botstrap link icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/duck.png" alt="duck logo" width="60" height="60"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search" data-bs-theme="light"/>
                    <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
        <!--/Navbar-->
    </header>

    <main class="container">
        <h1 class="mt-3">Nuovo Libro</h1>
        <form class="row g-3">
            <div class="col-6">
                <label for="nameAuthor" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" id="nameAuthor"  placeholder="Inserisci il nome dell'autore"/>
            </div>
            <div class="col-6">
                <label for="surnameAuthor" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" id="surnameAuthor" placeholder="Inserisci il cognome dell'autore"/>
            </div>
            <div class="col-12">
                <label for="booktitle" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="booktitle" placeholder="Inserisci il titolo del libro">
                <span>Titolo versione italiana</span>
            </div>
            <div class="col-lg-4">
                <label for="inputState" class="form-label">Genere</label>
                <select id="inputState" class="form-select">
                    <option selected>Scegli il genere</option>
                    <option value="1">...</option>
                    <option value="2">...</option>
                    <option value="3">...</option>
                </select>
            </div>
            <div class="col-lg-4">
                <label for="yearpublication" class="form-label">Anno di pubblicazione</label>
                <input type="text" class="form-control" id="yearpublication" placeholder="Inserisci l'anno">
            </div>
            <div class="col-lg-4">
                <label for="isbn" class="form-label">ISBN#</label>
                <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
            </div>

            <hr>
            <div class="col-12">
                <label for="notes" class="form-label">Note</label>
                <textarea class="form-control" id="notes" placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
       
    </main>
  


    <!--Bootstrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
